	var circles = [];
	// key press event paper js
	function onKeyDown(event) { 	
		if(keyData[event.key]){
			// get the webpage size
			var maxPoint = new Point(view.size.width, view.size.height); 
			var randomPoint  = Point.random();
			//generate random point
			var point = maxPoint * randomPoint; 
			console.log(maxPoint);
			//draw circle on random point 
			var newCircle  = new Path.Circle(point, 350);
			// event.key is letter from keyboard and assign color from keyData object
			newCircle.fillColor = keyData[event.key].color;
			keyData[event.key].sound.play();
			//and push in to the circles array to  keep track of each circle for animation
			circles.push(newCircle);
		}
	
	}	

	function onFrame(event){
		//on every frame loop through circles or array on webpage
		for(var i = 0 ; i < circles.length; i++){
			//from paper js animation
			console.log(circles[i]);
			circles[i].fillColor.hue += 1;
			//animate the circle by scaling it
			circles[i].scale(0.9);
			// remove the circle from the canvas
			if(circles[i].area < 1){
				circles[i].remove();
				//remove the circle from the array
				circles.splice(i,1)
				//decrement i so that the loop doesnt skip a circle because of .splice()
				i--;
				console.log(circles);
			}
		}
	}
